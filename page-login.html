    <body class="bg-transparent login-bg">

        <!-- HOME -->
        <section>
            <div class="container-alt">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page login-warp">

                            <div class="m-t-40 account-pages ">
                                <div class="text-center account-logo-box">
                                    <h2 class="login-heading">
                                       Log in to your store
                                    </h2>
                                    <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                                </div>
                                <div class="account-content">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-group ">
                                            <div class="col-xs-12">
                                               
                                               <label for="username" class="login-input-warp">
                                                 <input class="form-control login-control" id="username" type="text">
                                                 <span class="form-placeholder">Username</span>
                                               </label>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                 <label for="password" class="login-input-warp">
                                                 <input class="form-control login-control" id="password" type="password">
                                                 <span class="form-placeholder">Password</span>
                                                 <a href="page-recoverpw.html" class="forgot-pwd">Forgot?</a>
                                               </label>
                                            </div>
                                        </div>

                                        <div class="form-group account-btn text-center m-t-10">
                                            <div class="col-xs-12">
                                                <button class="btn w-md btn-bordered login-btn waves-effect waves-light" type="submit">Log In</button>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <div class="col-xs-12">
                                                <div class="checkbox checkbox-success">
                                                    <input id="checkbox-signup" type="checkbox" checked>
                                                    <label for="checkbox-signup">
                                                        Remember me
                                                    </label>
                                                </div>

                                            </div>
                                        </div>

                                    </form>

                                    <div class="clearfix"></div>
 
                                </div>
                            </div>
                            <!-- end card-box-->

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
          </section>
          <!-- END HOME -->
